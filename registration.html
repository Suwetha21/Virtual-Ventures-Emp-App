<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Virtual Ventures - Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <div class="navbar-brand">
        <img src="logo.svg" class="navbar-logo" alt="Virtual Ventures">
        <h1>Virtual Ventures</h1>
      </div>
      <ul class="nav-links">
        <li><a href="index.html" class="nav-tab">Dashboard</a></li>
        <li><a href="attendance.html" class="nav-tab">Attendance</a></li>
        <li><a href="registration.html" class="nav-tab active">Register</a></li>
        <li><a href="index.html" class="nav-tab">Login</a></li>
      </ul>
    </div>
  </nav>

  <main class="container">
    <section class="registration-section">
      <h2>Employee Registration</h2>
      <form id="registrationForm" class="form">
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input id="firstName" name="firstName" required>
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input id="lastName" name="lastName" required>
          </div>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Register</button>
          <button type="reset" class="btn btn-secondary">Reset</button>
        </div>
      </form>
    </section>
  </main>

</body>
</html>
