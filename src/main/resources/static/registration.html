<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Ventures - Employee Registration</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .registration-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .registration-wrapper {
            width: 100%;
            max-width: 750px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .reg-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .reg-header h1 {
            margin: 0;
            font-size: 1.8rem;
            letter-spacing: 0.5px;
        }

        .reg-header p {
            margin: 0.5rem 0 0;
            font-size: 0.95rem;
            opacity: 0.9;
        }

        .reg-content {
            padding: 2.5rem;
            max-height: 70vh;
            overflow-y: auto;
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .form-section-title {
            font-size: 0.95rem;
            font-weight: 600;
            color: #667eea;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1.2rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #f0f0f0;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-row.full {
            grid-template-columns: 1fr;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group select {
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 0.95rem;
            font-family: inherit;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input::placeholder {
            color: #999;
        }

        .required-field::after {
            content: " *";
            color: #dc3545;
        }

        .small-help {
            color: #999;
            margin-top: 0.3rem;
            font-size: 0.85rem;
        }

        .form-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e0e0e0;
        }

        .btn-register {
            padding: 0.9rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 0.5px;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-register:active {
            transform: translateY(0);
        }

        .btn-reset {
            padding: 0.9rem;
            background: #f5f5f5;
            color: #333;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-reset:hover {
            background: #e8e8e8;
            border-color: #999;
        }

        .message {
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1.5rem;
            animation: slideIn 0.3s ease;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #666;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .login-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .reg-content {
                padding: 1.5rem;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .registration-wrapper {
                margin: 1rem;
            }
        }

        @media (max-width: 480px) {
            .reg-header {
                padding: 1.5rem;
            }

            .reg-header h1 {
                font-size: 1.4rem;
            }

            .reg-content {
                padding: 1.25rem;
            }

            .form-section-title {
                font-size: 0.85rem;
            }

            .form-actions {
                grid-template-columns: 1fr;
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group.error input {
            border-color: #dc3545;
        }

        .form-group.error input:focus {
            box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand">
                <img src="logo.svg" alt="Virtual Ventures" class="navbar-logo">
            </div>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-tab">Dashboard</a></li>
                <li><a href="attendance.html" class="nav-tab">Attendance</a></li>
                <li><a href="registration.html" class="nav-tab active">Register</a></li>
                <li><a href="login.html" class="nav-tab" onclick="logout()">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="registration-container">
        <div class="registration-wrapper">
            <div class="reg-header">
                <h1>Employee Registration</h1>
                <p>Join Virtual Ventures and access your employee portal</p>
            </div>

            <div class="reg-content">
                <div id="messageBox" class="message"></div>

                <form id="registrationForm">
                    <!-- Personal Information Section -->
                    <div class="form-section">
                        <div class="form-section-title">üìã Personal Information</div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstName" class="required-field">First Name</label>
                                <input type="text" id="firstName" name="firstName" placeholder="John" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName" class="required-field">Last Name</label>
                                <input type="text" id="lastName" name="lastName" placeholder="Doe" required>
                            </div>
                        </div>

                        <div class="form-row full">
                            <div class="form-group">
                                <label for="empEmail" class="required-field">Email Address</label>
                                <input type="email" id="empEmail" name="empEmail" placeholder="your.email@gmail.com" required>
                                <small class="small-help">‚úì Use your @gmail.com email address</small>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="gender" class="required-field">Gender</label>
                                <select id="gender" name="gender" required>
                                    <option value="">Select Gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="phoneNumber" class="required-field">Phone Number</label>
                                <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="+1 (555) 123-4567" required>
                            </div>
                        </div>
                    </div>

                    <!-- Employment Information Section -->
                    <div class="form-section">
                        <div class="form-section-title">üíº Employment Information</div>
                        
                        <div class="form-row full">
                            <div class="form-group">
                                <label for="empId" class="required-field">Employee ID</label>
                                <input type="text" id="empId" name="empId" placeholder="VV-2024-001" required>
                                <small class="small-help">Format: VV-YYYY-XXX</small>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="department" class="required-field">Department</label>
                                <select id="department" name="department" required>
                                    <option value="">Select Department</option>
                                    <option value="IT">IT</option>
                                    <option value="HR">HR</option>
                                    <option value="Finance">Finance</option>
                                    <option value="Sales">Sales</option>
                                    <option value="Marketing">Marketing</option>
                                    <option value="Operations">Operations</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="position" class="required-field">Position</label>
                                <input type="text" id="position" name="position" placeholder="Software Engineer" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="dateOfJoining" class="required-field">Date of Joining</label>
                                <input type="date" id="dateOfJoining" name="dateOfJoining" required>
                            </div>
                        </div>
                    </div>

                    <!-- Address Information Section -->
                    <div class="form-section">
                        <div class="form-section-title">üè† Address Information</div>
                        
                        <div class="form-row full">
                            <div class="form-group">
                                <label for="address" class="required-field">Street Address</label>
                                <input type="text" id="address" name="address" placeholder="123 Main Street" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="city" class="required-field">City</label>
                                <input type="text" id="city" name="city" placeholder="New York" required>
                            </div>
                            <div class="form-group">
                                <label for="state" class="required-field">State</label>
                                <input type="text" id="state" name="state" placeholder="NY" required>
                            </div>
                        </div>

                        <div class="form-row full">
                            <div class="form-group">
                                <label for="zipCode" class="required-field">ZIP Code</label>
                                <input type="text" id="zipCode" name="zipCode" placeholder="10001" required>
                            </div>
                        </div>
                    </div>

                    <!-- Form Actions -->
                    <div class="form-actions">
                        <button type="submit" class="btn-register">Register</button>
                        <button type="reset" class="btn-reset">Clear</button>
                    </div>
                </form>

                <div class="login-link">
                    Already registered? <a href="login.html">Login here</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        /**
         * Employee Registration Form Handler
         * Submits employee data to backend API
         */
        document.getElementById('registrationForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const messageBox = document.getElementById('messageBox');
            
            try {
                // Collect form data
                const firstName = document.getElementById('firstName').value.trim();
                const lastName = document.getElementById('lastName').value.trim();
                const empEmail = document.getElementById('empEmail').value.trim();
                const empId = document.getElementById('empId').value.trim();
                const department = document.getElementById('department').value.trim();
                const position = document.getElementById('position').value.trim();
                const phoneNumber = document.getElementById('phoneNumber').value.trim();
                const dateOfJoining = document.getElementById('dateOfJoining').value.trim();
                const gender = document.getElementById('gender').value.trim();
                const address = document.getElementById('address').value.trim();
                const city = document.getElementById('city').value.trim();
                const state = document.getElementById('state').value.trim();
                const zipCode = document.getElementById('zipCode').value.trim();

                // Validate required fields
                if (!firstName || !lastName || !empEmail || !empId || !department || !position) {
                    showMessage('‚úó Please fill in all required fields', 'error');
                    return;
                }

                // Validate email domain
                if (!empEmail.endsWith('@gmail.com')) {
                    showMessage('‚úó Email must be a valid @gmail.com address', 'error');
                    document.getElementById('empEmail').style.borderColor = '#dc3545';
                    return;
                }

                // Send to backend - Employee Registration endpoint
                const response = await fetch('/api/employees/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        firstName: firstName,
                        lastName: lastName,
                        email: empEmail,
                        empId: empId,
                        department: department,
                        position: position,
                        phoneNumber: phoneNumber,
                        dateOfJoining: dateOfJoining,
                        gender: gender,
                        address: address,
                        city: city,
                        state: state,
                        zipCode: zipCode
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('‚úì ' + data.message + ' Welcome, ' + data.fullName + '!', 'success');
                    
                    // Store user info in localStorage
                    localStorage.setItem('user', JSON.stringify({
                        id: data.employeeId,
                        empId: data.empId,
                        name: data.fullName,
                        email: data.email || empEmail
                    }));

                    // Clear form
                    document.getElementById('registrationForm').reset();

                    // Redirect to attendance/records page after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'attendance.html';
                    }, 2000);
                } else {
                    const errorMsg = (data && data.error) ? data.error : 'Registration failed. Please try again.';
                    showMessage('‚úó ' + errorMsg, 'error');
                }

            } catch (error) {
                console.error('Registration error:', error);
                
                // Check if it's a JSON parsing error
                if (error instanceof SyntaxError) {
                    showMessage('‚úó Server returned invalid response. Please try again.', 'error');
                } else if (error instanceof TypeError) {
                    showMessage('‚úó Network error. Please check your connection and try again.', 'error');
                } else {
                    showMessage('‚úó Error: ' + error.message, 'error');
                }
            }
        });

        /**
         * Display messages with auto-dismiss
         */
        function showMessage(message, type) {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = message;
            messageBox.className = 'message ' + type;
            
            if (type === 'success') {
                setTimeout(() => {
                    messageBox.className = 'message';
                }, 3000);
            }
        }

        /**
         * Real-time email validation
         */
        document.getElementById('empEmail').addEventListener('input', function() {
            const email = this.value.trim();
            if (email && !email.endsWith('@gmail.com')) {
                this.style.borderColor = '#dc3545';
            } else if (email) {
                this.style.borderColor = '#28a745';
            } else {
                this.style.borderColor = '#e0e0e0';
            }
        });

        /**
         * Logout function
         */
        function logout() {
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
