<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Ventures - Employee Portal Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-box {
            background: white;
            padding: 1.3rem;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 450px;
            animation: slideUp 0.5s ease-out;
        }
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .logo-section {
            text-align: center;
            margin-bottom: 2.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .company-logo {
            width: 160px;
            height: auto;
            margin-bottom: 0.5rem;
            object-fit: contain;
            display: block;
            filter: brightness(1) contrast(1.1);
        }
        .logo-section h1 {
            color: #667eea;
            font-size: 2.2rem;
            margin: 0.5rem 0 0.25rem 0;
            font-weight: 700;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }
        .tagline {
            color: #999;
            font-size: 0.9rem;
            margin: 0;
            letter-spacing: 0.5px;
        }
        .login-box .form-group {
            margin-bottom: 1.5rem;
        }
        .login-box input {
            width: 100%;
        }
        .login-box .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .login-box input[type="checkbox"] {
            width: auto;
            margin-right: 0.5rem;
        }
        .login-box .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .login-box .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
        }
        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
        .footer-text {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid #f0f0f0;
            font-size: 0.75rem;
            color: #999;
        }
        .error-message {
            color: #dc3545;
            text-align: center;
            margin-bottom: 1rem;
            display: none;
        }
        @media (max-width: 768px) {
            .login-container {
                padding: 1rem;
            }
            .login-box {
                padding: 2rem;
                max-width: 100%;
            }
            .company-logo {
                width: 140px;
                height: auto;
                margin-bottom: 1rem;
            }
            .logo-section h1 {
                font-size: 1.8rem;
            }
        }
        @media (max-width: 480px) {
            .login-box {
                padding: 1.5rem;
                border-radius: 8px;
            }
            .logo-section {
                margin-bottom: 2rem;
                padding-bottom: 1rem;
            }
            .company-logo {
                width: 105px;
                height: auto;
                margin-bottom: 0.75rem;
            }
            .logo-section h1 {
                font-size: 1.6rem;
            }
            .tagline {
                font-size: 0.85rem;
            }
            .login-box .login-btn {
                padding: 0.9rem;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo-section">
                <img src="logo.svg" alt="Virtual Ventures Logo" class="company-logo">
                <h1>Virtual Ventures</h1>
                <p class="tagline">Employee Management Portal</p>
            </div>
            <div id="errorMessage" class="error-message"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Email or Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Remember me for 30 days</label>
                </div>
                <button type="submit" class="login-btn">ðŸ”“ Sign In</button>
            </form>
            <div class="signup-link">
                <p>New to Virtual Ventures? <a href="registration.html">Create an account</a></p>
                <p><a href="#">Forgot your password?</a></p>
            </div>
            <div class="footer-text">
                <p>&copy; 2026 Virtual Ventures Corporation. All rights reserved.</p>
            </div>
        </div>
    </div>

    <script>
        // Demo login system (in real app, validate against backend)
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Demo validation
            if (username && password) {
                // Store user session
                localStorage.setItem('user', JSON.stringify({
                    username: username,
                    loginTime: new Date().toISOString()
                }));
                
                // Redirect to dashboard
                window.location.href = 'index.html';
            } else {
                showError('Please enter both username and password');
            }
        });

        function showError(msg) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = msg;
            errorDiv.style.display = 'block';
        }

        // Check if user is already logged in
        window.addEventListener('load', () => {
            const user = localStorage.getItem('user');
            if (user) {
                window.location.href = 'index.html';
            }
        });
        
    </script>
</body>
</html>
